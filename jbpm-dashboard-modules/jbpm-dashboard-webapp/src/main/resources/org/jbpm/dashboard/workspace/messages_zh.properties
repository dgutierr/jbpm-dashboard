workspace.2.panelInstance.3056.rawcontent=<p><img width\="570" height\="425" title\="JBoss Business Activity Monitoring and Reporting" alt\="JBoss Business Activity Monitoring and Reporting" src\="collage/images/AdministrationImage.jpg" style\="float\: right;" /></p>\n<p><br />\n这部分提供对管理这个安装的工具的访问：<br />\n&nbsp;&nbsp;</p>\n<h2>用户和安全性：</h2>\n&nbsp;\n<ul>\n    <li>管理用户帐号。</li>\n    <li>管理角色和用户的类型。</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />\n<h2>数据供应商：</h2>\n&nbsp;\n<ul>\n    <li>创建和配置 BAM 数据供应商来获取信息。&nbsp;</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />\n<h2>外部连接\:</h2>\n&nbsp;\n<ul>\n    <li>定义数据库和其他系统的连接参数。</li>\n</ul>\n<br type\="_moz" />\n<h2>导入和导出\:</h2>\n&nbsp;\n<ul>\n    <li>导入和导出不同的资产来在系统间移动仪表板。</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />
workspace.2.panelInstance.3030.rawcontent=<h3>总结</h3>\r\n\r\n<table align\="center" width\="80%">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td colspan\="2"><strong>任务总计\:</strong></td>\r\n\t\t\t<td align\="right">{dashboard_sum, taskid}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td colspan\="2"><strong>总共的流程实例\:</strong></td>\r\n\t\t\t<td align\="right">{dashboard_sum, total}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>- Completed\:</td>\r\n\t\t\t<td align\="right">{dashboard_sum, completed}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>- <span style\="font-size\: 9pt;">Active\:</span></td>\r\n\t\t\t<td align\="right">{dashboard_sum, active}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>- <span style\="font-size\: 9pt;">Pending\:</span></td>\r\n\t\t\t<td align\="right">{dashboard_sum, pending}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>- <span style\="font-size\: 9pt;">Suspended\:</span></td>\r\n\t\t\t<td align\="right">{dashboard_sum, suspended}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td height\="23">&nbsp;</td>\r\n\t\t\t<td>- <span style\="font-size\: 9pt;">Aborted\:</span></td>\r\n\t\t\t<td align\="right">{dashboard_sum, aborted}</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n
