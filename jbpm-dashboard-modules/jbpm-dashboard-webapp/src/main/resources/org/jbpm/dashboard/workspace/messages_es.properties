workspace.2.panelInstance.2309.rawcontent=<h1>Bienvenido al monitoreamiento y reporte de actividades empresariales de JBoss</h1>\n<p><img width\="570" height\="425" style\="float\: right;" src\="collage/images/home-image.jpg" alt\="JBoss Business Activity Monitoring and Reporting" title\="JBoss Business Activity Monitoring and Reporting" />El monitoreamiento de actividades empresariales JBoss es un panel de código abierto y una herramienta de reporte que permite\:</p>\n<p>&nbsp;</p>\n<ul>\n    <li>Configuración visual y personalización de páneles.</li>\n    <li>Representación gráfica de KPIs (Key Performance Indicators - indicadores de rendimiento clave).</li>\n    <li>Definición de tablas de informes interactivos.</li>\n    <li>Filtrado y búsqueda basado en memoria o la base de datos.</li>\n</ul>\n<ul>\n    <li>Páneles de métrica de ejecución de procesos.</li>\n    <li>Extracción de datos de sistemas externos por medio de diferentes protocolos.</li>\n    <li>Control de acceso para diferentes perfiles de usuario en diferentes niveles de información.</li>\n</ul>\n<br />\n<br />\n<h2>Futuras funcionalidades del producto</h2>\n&nbsp;\n<ul>\n    <li>Tipos de gráficos adicionales.</li>\n    <li>Soporte para múltiples grupos de datos.</li>\n    <li>Bibliotecas de gráficos enchufables para soporte SVG/HTML5.</li>\n    <li>Exportación de datos a formatos diferentes como CSV, native Excel, XML u otros.</li>\n    <li>Completar la importación y exportación de páneles.</li>\n    <li>Nuevos conectores a bases de datos NoSQL.</li>\n</ul>
