workspace.2.panelInstance.3056.rawcontent=<p><img width\="570" height\="425" title\="JBoss Business Activity Monitoring and Reporting" alt\="JBoss Business Activity Monitoring and Reporting" src\="collage/images/AdministrationImage.jpg" style\="float\: right;" /></p>\n<p><br />\nEsta sección proporciona acceso a las herramientas para administrar esta instalación\:<br />\n&nbsp;&nbsp;</p>\n<h2>Usuarios y seguridad\:</h2>\n&nbsp;\n<ul>\n    <li>Administrar cuentas de usuarios.</li>\n    <li>Administrar roles y tipos de usuarios.</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />\n<h2>Proveedores de datos\:</h2>\n&nbsp;\n<ul>\n    <li>Crear y configurar proveedores de datos BAM para recuperar información.&nbsp;</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />\n<h2>Conexiones externas\:</h2>\n&nbsp;\n<ul>\n    <li>Definir parámetros de conexión para bases de datos u otros sistemas.</li>\n</ul>\n<br type\="_moz" />\n<h2>Importar y exportar\:</h2>\n&nbsp;\n<ul>\n    <li>Importar y exportar los diferentes activos para mover páneles a través de sistemas.</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />
workspace.2.panelInstance.3030.rawcontent=<h3>Resumen</h3>\r\n\r\n<table align\="center" width\="80%">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td colspan\="2"><strong>Tareas totales\:</strong></td>\r\n\t\t\t<td align\="right">{dashboard_sum, taskid}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td colspan\="2"><strong>Total de instancias de procesos\:</strong></td>\r\n\t\t\t<td align\="right">{dashboard_sum, total}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>- Completado\:</td>\r\n\t\t\t<td align\="right">{dashboard_sum, completed}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>- <span style\="font-size\: 9pt;">Activo\:</span></td>\r\n\t\t\t<td align\="right">{dashboard_sum, active}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>- <span style\="font-size\: 9pt;">Pendiente\:</span></td>\r\n\t\t\t<td align\="right">{dashboard_sum, pending}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>- <span style\="font-size\: 9pt;">Suspendido\:</span></td>\r\n\t\t\t<td align\="right">{dashboard_sum, suspended}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td height\="23">&nbsp;</td>\r\n\t\t\t<td>- <span style\="font-size\: 9pt;">Abortado\:</span></td>\r\n\t\t\t<td align\="right">{dashboard_sum, aborted}</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n
