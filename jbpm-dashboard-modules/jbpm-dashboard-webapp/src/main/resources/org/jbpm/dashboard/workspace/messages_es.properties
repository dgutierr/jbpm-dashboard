workspace.2.panelInstance.3064.rawcontent=<p><img width\="570" height\="425" style\="float\: right;" src\="collage/images/SampleDashboardsImage.jpg" alt\="JBoss Business Activity Monitoring and Reporting" title\="JBoss Business Activity Monitoring and Reporting" /></p>\nEn esta sección encontrará algunos páneles de ejemplo que demuestran algunas de las funcionalidades del producto.<br />\n&nbsp;</p>\n<br />\n<h2>Panel de oportunidades de venta\:</h2>\n&nbsp;\n<ul>\n    <li>Ejemplo del panel de estilo CRM.</li>\n    <li>Basado en datos CSV.</li>\n    <li>Profundizar a otras secciones.</li>\n    <li>Reportando tablas.</li>\n    <li>Filtro y búsqueda.</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />\n<h2>Panel de informe de costos\:</h2>\n&nbsp;\n<ul>\n    <li>Ejemplo de un panel mínimo.</li>\n    <li>Profundizar sin cambiar el contexto.</li>\n    <li>Títulos dinámicos para secciones del pánel.</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />
