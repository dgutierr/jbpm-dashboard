workspace.2.panelInstance.2309.rawcontent=<h1>Bem vindo ao JBoss Business Activity Monitoring e Reporting</h1>\n<p><img width\="570" height\="425" style\="float\: right;" src\="collage/images/home-image.jpg" alt\="JBoss Business Activity Monitoring and Reporting" title\="JBoss Business Activity Monitoring and Reporting" />O JBoss Business Activity Monitoring \u00e9 um painel de c\u00f3digo aberto e ferramenta de relat\u00f3rio que permite\:</p>\n<p>&nbsp;</p>\n<ul>\n    <li>Configura\u00e7\u00e3o visual e personaliza\u00e7\u00e3o dos pain\u00e9is.</li>\n    <li>Representa\u00e7\u00e3o gr\u00e1fica dos KPIs (Indicadores de Desempenho Chave).</li>\n    <li>Defini\u00e7\u00e3o de tabelas de relat\u00f3tio interativo.</li>\n    <li>Filtragem e busca, ambos baseados na mem\u00f3ria ou banco de dados.</li>\n</ul>\n<ul>\n    <li>Process execution metrics dashboards.</li>\n    <li>Data extraction from external systems, through different protocols.</li>\n    <li>Access control for different user profiles to different levels of information.</li>\n</ul>\n<br />\n<br />\n<h2>Upcoming product features</h2>\n&nbsp;\n<ul>\n    <li>Additional chart types.</li>\n    <li>Support for multiple data series.</li>\n    <li>Pluggable chart libraries, for SVG/HTML5 support.</li>\n    <li>Export of data to different formats, like CSV, native Excel, XML or other.</li>\n    <li>Complete import and export of dashboards.</li>\n    <li>New connectors to NoSQL databases.</li>\n</ul>
