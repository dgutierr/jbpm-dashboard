workspace.2.panelInstance.3056.rawcontent=<p><img width\="570" height\="425" title\="JBoss Business Activity Monitoring and Reporting" alt\="JBoss Business Activity Monitoring and Reporting" src\="collage/images/AdministrationImage.jpg" style\="float\: right;" /></p>\n<p><br />\nEsta seção fornece acesso às ferramentas para gerenciamento desta instalação\:<br />\n&nbsp;&nbsp;</p>\n<h2>Usuários e segurança\:</h2>\n&nbsp;\n<ul>\n    <li>Gerenciamento das contas dos usuários.</li>\n    <li>Gerenciamento de funções e tipos de usuários.</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />\n<h2>Provedores de Dados\:</h2>\n&nbsp;\n<ul>\n    <li>Criação e configuração dos provedores de dados BAM para recuperar informação.&nbsp;</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />\n<h2>Conexões externas\:</h2>\n&nbsp;\n<ul>\n    <li>Definição dos parâmetros de conexão para as fontes de dados ou outros sistemas.</li>\n</ul>\n<br type\="_moz" />\n<h2>Importação e exportação\:</h2>\n&nbsp;\n<ul>\n    <li>Importação e exportação de ativos diferentes para mover os painéis pelo sistema.</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />
workspace.2.panelInstance.3030.rawcontent=<h3>Sum&aacute;rio</h3>\r\n\r\n<table align\="center" width\="80%">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td colspan\="2"><strong>Total de tarefas\:</strong></td>\r\n\t\t\t<td align\="right">{dashboard_sum, taskid}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td colspan\="2"><strong>Total de inst&acirc;ncias do processo</strong></td>\r\n\t\t\t<td align\="right">{dashboard_sum, total}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>- Conclu&iacute;do\:</td>\r\n\t\t\t<td align\="right">{dashboard_sum, completed}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>- <span style\="font-size\: 9pt;">Ativo\:</span></td>\r\n\t\t\t<td align\="right">{dashboard_sum, active}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>- <span style\="font-size\: 9pt;">Pendente</span></td>\r\n\t\t\t<td align\="right">{dashboard_sum, pending}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>- <span style\="font-size\: 9pt;">Suspenso\:</span></td>\r\n\t\t\t<td align\="right">{dashboard_sum, suspended}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td height\="23">&nbsp;</td>\r\n\t\t\t<td>- <span style\="font-size\: 9pt;">Anulado\:</span></td>\r\n\t\t\t<td align\="right">{dashboard_sum, aborted}</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n
