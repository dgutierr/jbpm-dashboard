workspace.2.panelInstance.3064.rawcontent=<p><img width\="570" height\="425" style\="float\: right;" src\="collage/images/SampleDashboardsImage.jpg" alt\="JBoss Business Activity Monitoring and Reporting" title\="JBoss Business Activity Monitoring and Reporting" /></p>\n<p><br />\nNesta seção você irá encontrar algumas amostras de painel que demonstram algumas funcionalidades do produto.<br />\n&nbsp;</p>\n<br />\n<h2>Painel de oportunidades de vendas\:</h2>\n&nbsp;\n<ul>\n    <li>Amostra da tela do estilo CRM.</li>>\n    <li>Baseado nos dados do CSV.</li>\n    <li>Busca detalhada nas outras seções.</li>\n    <li>Relatório de tabelas.</li>\n    <li>Filtro e busca.</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />\n<h2>Painel de relatórios de despesas\:</h2>\n&nbsp;\n<ul>\n    <li>Amostra de um painel mínimo.</li>\n    <li>Busca detalhada sem a alteração do contexto.</li>\n    <li>Títulos dinâmicos para as seções do painel.</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />
