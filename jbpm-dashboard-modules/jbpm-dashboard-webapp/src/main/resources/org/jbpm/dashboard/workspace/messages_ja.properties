workspace.2.panelInstance.3056.rawcontent=<p><img width\="570" height\="425" title\="JBoss Business Activity Monitoring and Reporting" alt\="JBoss Business Activity Monitoring and Reporting" src\="collage/images/AdministrationImage.jpg" style\="float\: right;" /></p>\n<p><br />\nこの環境を管理するツールのリスト\:<br />\n&nbsp;&nbsp;</p>\n<h2>ユーザーとセキュリティ\:</h2>\n&nbsp;\n<ul>\n    <li>ユーザーアカウントの管理</li>\n    <li>ロールとユーザータイプの管理</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />\n<h2>データプロバイダ\:</h2>\n&nbsp;\n<ul>\n    <li>情報を抽出するBAMデータプロバイダの作成と設定&nbsp;</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />\n<h2>外部接続\:</h2>\n&nbsp;\n<ul>\n    <li>データベースやその他システムへの接続パラメータの定義</li>\n</ul>\n<br type\="_moz" />\n<h2>インポートとエクスポート\:</h2>\n&nbsp;\n<ul>\n    <li>システム間でダッシュボードをインポートまたはエクスポート</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />
workspace.2.panelInstance.3030.rawcontent=<h3>サマリ</h3>\r\n\r\n<table align\="center" width\="80%">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td colspan\="2"><strong>合計タスク数\:</strong></td>\r\n\t\t\t<td align\="right">{dashboard_sum, taskid}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td colspan\="2"><strong>合計プロセスインスタンス数\:</strong></td>\r\n\t\t\t<td align\="right">{dashboard_sum, total}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>- 完了\:</td>\r\n\t\t\t<td align\="right">{dashboard_sum, completed}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>- <span style\="font-size\: 9pt;">Active\:</span></td>\r\n\t\t\t<td align\="right">{dashboard_sum, active}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>- <span style\="font-size\: 9pt;">保留中\:</span></td>\r\n\t\t\t<td align\="right">{dashboard_sum, pending}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>- <span style\="font-size\: 9pt;">一時停止\:</span></td>\r\n\t\t\t<td align\="right">{dashboard_sum, suspended}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td height\="23">&nbsp;</td>\r\n\t\t\t<td>- <span style\="font-size\: 9pt;">強制終了\:</span></td>\r\n\t\t\t<td align\="right">{dashboard_sum, aborted}</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n
