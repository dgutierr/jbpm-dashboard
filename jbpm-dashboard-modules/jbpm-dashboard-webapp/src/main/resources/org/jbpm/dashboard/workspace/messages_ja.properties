workspace.2.panelInstance.2309.rawcontent=<h1>JBoss \u30d3\u30b8\u30cd\u30b9\u30a2\u30af\u30c6\u30a3\u30d3\u30c6\u30a3\u76e3\u8996\u3068\u30ec\u30dd\u30fc\u30c8</h1>\n<p><img width\="570" height\="425" style\="float\: right;" src\="collage/images/home-image.jpg" alt\="JBoss Business Activity Monitoring and Reporting" title\="JBoss Business Activity Monitoring and Reporting" />JBoss \u30d3\u30b8\u30cd\u30b9\u30a2\u30af\u30c6\u30a3\u30d3\u30c6\u30a3\u76e3\u8996\u306f\u30aa\u30fc\u30d7\u30f3\u30bd\u30fc\u30b9\u306e\u30c0\u30c3\u30b7\u30e5\u30dc\u30fc\u30c9\u3068\u30ec\u30dd\u30fc\u30c6\u30a3\u30f3\u30b0\u30c4\u30fc\u30eb\u3067\u3001\u4ee5\u4e0b\u306e\u6a5f\u80fd\u3092\u63d0\u4f9b\u3057\u307e\u3059\u3002</p>\n<p>&nbsp;</p>\n<ul>\n    <li>\u30c0\u30c3\u30b7\u30e5\u30dc\u30fc\u30c9\u306e\u69cb\u6210\u3068\u30d1\u30fc\u30bd\u30ca\u30e9\u30a4\u30bc\u30fc\u30b7\u30e7\u30f3</li>\n    <li>KPI(\u91cd\u8981\u696d\u7e3e\u8a55\u4fa1\u6307\u6a19)\u306e\u30b0\u30e9\u30d5\u30a3\u30ab\u30eb\u306a\u8868\u73fe</li>\n    <li>\u5bfe\u8a71\u578b\u306e\u30ec\u30dd\u30fc\u30c8\u5b9a\u7fa9</li>\n    <li>\u30d5\u30a3\u30eb\u30bf\u30fc\u3068\u691c\u7d22\uff08\u30a4\u30f3\u30e1\u30e2\u30ea\u307e\u305f\u306f\u30c7\u30fc\u30bf\u30d9\u30fc\u30b9\uff09</li>\n</ul>\n<ul>\n    <li>\u30d7\u30ed\u30bb\u30b9\u5b9f\u884c\u30e1\u30c8\u30ea\u30af\u30b9\u30c0\u30c3\u30b7\u30e5\u30dc\u30fc\u30c9</li>\n    <li>\u7570\u306a\u308b\u30d7\u30ed\u30c8\u30b3\u30eb\u306e\u5916\u90e8\u30b7\u30b9\u30c6\u30e0\u304b\u3089\u306e\u30c7\u30fc\u30bf\u62bd\u51fa</li>\n    <li>\u30e6\u30fc\u30b6\u30fc\u30d7\u30ed\u30d5\u30a1\u30a4\u30eb\u306b\u5bfe\u3059\u308b\u30a2\u30af\u30bb\u30b9\u5236\u5fa1</li>\n</ul>\n<br />\n<br />\n<h2>\u6b21\u671f\u30d0\u30fc\u30b8\u30e7\u30f3\u3067\u5b9f\u88c5\u4e88\u5b9a\u306e\u6a5f\u80fd</h2>\n&nbsp;\n<ul>\n    <li>\u8ffd\u52a0\u306e\u30c1\u30e3\u30fc\u30c8\u30bf\u30a4\u30d7</li>\n    <li>\u8907\u6570\u306e\u30c7\u30fc\u30bf\u96c6\u5408\u30b5\u30dd\u30fc\u30c8</li>\n    <li>SVG/HTML5\u30b5\u30dd\u30fc\u30c8\u306e\u30d7\u30e9\u30b0\u30a4\u30f3\u53ef\u80fd\u30c1\u30e3\u30fc\u30c8\u30e9\u30a4\u30d6\u30e9\u30ea</li>\n    <li>CSV\u3001Excel\u3001XML\u306a\u3069\u3078\u306e\u30a8\u30af\u30b9\u30dd\u30fc\u30c8</li>\n    <li>\u30c0\u30c3\u30b7\u30e5\u30dc\u30fc\u30c9\u306e\u5b8c\u5168\u306a\u30a4\u30f3\u30dd\u30fc\u30c8\u30fb\u30a8\u30af\u30b9\u30dd\u30fc\u30c8</li>\n    <li>NoSQL\u30c7\u30fc\u30bf\u30d9\u30fc\u30b9\u306e\u30b3\u30cd\u30af\u30bf</li>\n</ul>
