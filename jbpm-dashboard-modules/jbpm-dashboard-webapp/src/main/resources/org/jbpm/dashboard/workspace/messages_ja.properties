workspace.2.panelInstance.3064.rawcontent=<p><img width\="570" height\="425" style\="float\: right;" src\="collage/images/SampleDashboardsImage.jpg" alt\="JBoss Business Activity Monitoring and Reporting" title\="JBoss Business Activity Monitoring and Reporting" /></p>\n<p><br />このセクションでは製品機能を理解するためのサンプルダッシュボードを探すことができます。<br />\n&nbsp;</p>\n<br />\n<h2>セールスオポチュニティーダッシュボード\:</h2>\n&nbsp;\n<ul>\n    <li>CRMスタイルダッシュボード</li>\n    <li>CSVデータ</li>\n    <li>別のセクションへのドリルダウン</li>\n    <li>テーブルのレポート</li>\n    <li>フィルターと検索</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />\n<h2>経費レポートダッシュボード\:</h2>\n&nbsp;\n<ul>\n    <li>シンプルなダッシュボード</li>\n    <li>コンテキストを変えずにドリルダウン</li>\n    <li>動的なタイトルを持つダッシュボード</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />
