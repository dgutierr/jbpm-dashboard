workspace.2.panelInstance.2309.rawcontent=<h1>Willkomen bei der JBoss Gesch\u00e4ftsaktivit\u00e4ts\u00fcberwachung und -Berichterstellung</h1>\n<p><img width\="570" height\="425" style\="float\: right;" src\="collage/images/home-image.jpg" alt\="JBoss Business Activity Monitoring and Reporting" title\="JBoss Business Activity Monitoring and Reporting" />Bei der JBoss Business Gesch\u00e4ftsaktivit\u00e4ts\u00fcberwachung handelt es sich um ein Open Source Dashboard und Berichterstellungstool, das folgende M\u00f6glichkeiten bietet\:</p>\n<p>&nbsp;</p>\n<ul>\n    <li>Visuelle Konfiguration und Personalisierung von Dashboards.</li>\n    <li>Grafische Darstellung von KPIs (Key Performance Indicators bzw. Leistungskennzahlen).</li>\n    <li>Definition interaktiver Berichtstabellen.</li>\n    <li>Filterung und Suche sowohl speicherintern als auch auf Datenbankbasis.</li>\n</ul>\n<ul>\n    <li>Prozessausf\u00fchrungsmetrik-Dashboards.</li>\n    <li>Datenextraktion aus externen Systemen durch unterschiedliche Protokolle.</li>\n    <li>Zugriffskontrolle f\u00fcr verschiedene Benutzerprofile auf verschiedene Informationsebenen.</li>\n</ul>\n<br />\n<br />\n<h2>Zuk\u00fcnftige Produkt-Features</h2>\n&nbsp;\n<ul>\n    <li>Zus\u00e4tzliche Diagrammtypen.</li>\n    <li>Support f\u00fcr mehrere Datenserien.</li>\n    <li>Einbindbare Diagrammbibliotheken f\u00fcr SVG/HTML5 Support.</li>\n    <li>Export von Daten in verschiedene Formate wie CSV, natives Excel, XML oder anderes.</li>\n    <li>Kompletter Import und Export von Dashboards.</li>\n    <li>Neue Konnektoren zu NoSQL-Datenbanken.</li>\n</ul>
