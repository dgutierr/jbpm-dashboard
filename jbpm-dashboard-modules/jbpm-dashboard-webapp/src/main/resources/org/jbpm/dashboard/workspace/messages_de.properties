workspace.2.panelInstance.3056.rawcontent=<p><img width\="570" height\="425" title\="JBoss Business Activity Monitoring and Reporting" alt\="JBoss Business Activity Monitoring and Reporting" src\="collage/images/AdministrationImage.jpg" style\="float\: right;" /></p>\n<p><br />\nDieser Abschnitt bietet Zugriff auf die Tools zur Verwaltung dieser Installation\:<br />\n&nbsp;&nbsp;</p>\n<h2>Benutzer und Sicherheit\:</h2>\n&nbsp;\n<ul>\n    <li>Verwaltung von Benutzerkonten.</li>\n    <li>Verwendung von Rollen und Benutzertypen.</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />\n<h2>Daten-Provider\:</h2>\n&nbsp;\n<ul>\n    <li>Erstellung und Konfiguration von BAM Daten-Providern zum Abruf von Informationen.&nbsp;</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />\n<h2>Externe Verbindungen\:</h2>\n&nbsp;\n<ul>\n    <li>Definition von Verbindungsparametern zu Datenbanken oder anderen Systemen.</li>\n</ul>\n<br type\="_moz" />\n<h2>Import und Export\:</h2>\n&nbsp;\n<ul>\n    <li>Import und Export der verschiedenen Assets, um Dashboards über Systeme hinweg zu verschieben.</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />
workspace.2.panelInstance.3030.rawcontent=<h3>Zusammenfassung</h3>\r\n\r\n<table align\="center" width\="80%">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td colspan\="2"><strong>Gesamtzahl an Aufgaben\:</strong></td>\r\n\t\t\t<td align\="right">{dashboard_sum, taskid}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td colspan\="2"><strong>Gesamtzahl an Prozessinstanzen\:</strong></td>\r\n\t\t\t<td align\="right">{dashboard_sum, total}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>- Abgeschlossen\:</td>\r\n\t\t\t<td align\="right">{dashboard_sum, completed}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>- <span style\="font-size\: 9pt;">Aktiv\:</span></td>\r\n\t\t\t<td align\="right">{dashboard_sum, active}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>- <span style\="font-size\: 9pt;">Ausstehend\:</span></td>\r\n\t\t\t<td align\="right">{dashboard_sum, pending}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>- <span style\="font-size\: 9pt;">Ausgesetzt\:</span></td>\r\n\t\t\t<td align\="right">{dashboard_sum, suspended}</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td height\="23">&nbsp;</td>\r\n\t\t\t<td>- <span style\="font-size\: 9pt;">Abgebrochen\:</span></td>\r\n\t\t\t<td align\="right">{dashboard_sum, aborted}</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n
