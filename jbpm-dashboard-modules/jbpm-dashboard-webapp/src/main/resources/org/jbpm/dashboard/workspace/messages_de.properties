workspace.2.panelInstance.3064.rawcontent=<p><img width\="570" height\="425" style\="float\: right;" src\="collage/images/SampleDashboardsImage.jpg" alt\="JBoss Business Activity Monitoring and Reporting" title\="JBoss Business Activity Monitoring and Reporting" /></p>\n<p><br />\nIn diesem Abschnitt finden Sie einige Beispiel-Dashboards, die einige der Funktionalit\u00e4ten des Produkts darstellen.<br />\n&nbsp;</p>\n<br />\n<h2>Dashboard Vertriebsm\u00f6glichkeiten\:</h2>\n&nbsp;\n<ul>\n    <li>Beispiel eines Dashboards im CRM-Stil.</li>\n    <li>Basiert auf CSV-Daten.</li>\n    <li>Detaillierte Ansicht anderer Abschnitte.</li>\n    <li>Berichtstabellen.</li>\n    <li>Filtern und Suchen.</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />\n<h2>Dashboard Ausgabenberichte\:</h2>\n&nbsp;\n<ul>\n    <li>Beispiel eines Minimal-Dashboards.</li>\n    <li>Mehr Details ohne Kontext\u00e4nderung.</li>\n    <li>Dynamische Titel f\u00fcr Dashboard-Abschnitte.</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />
