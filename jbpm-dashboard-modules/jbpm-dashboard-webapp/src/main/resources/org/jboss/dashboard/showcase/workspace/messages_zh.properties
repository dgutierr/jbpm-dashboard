workspace.1.panelInstance.2309.rawcontent=<h1>欢迎使用 JBoss 仪表板构建器</h1>\n<p><img width\="570" height\="425" title\="JBoss Dashboard Builder" alt\="JBoss Dashboard Builder" src\="images/home-image.jpg" style\="float\: right;" />JBoss 仪表板构建器是一个开源的仪表板和报表工具，它允许：</p>\n<p>&nbsp;</p>\n<ul>\n    <li>仪表板的可视化配置和个性化设置。</li>\n    <li>关键性能指标的图形化表示。</li>\n    <li>交互式报表的定义。</li>\n    <li>基于内存或数据库的过滤和搜索。</li>\n</ul>\n<ul>\n    <li>流程执行度量的仪表板。</li>\n    <li>通过不同的协议从外部系统抽取数据。</li>\n    <li>不同用户配置对不同级别信息的访问的控制。</li>\n</ul>\n<br />\n<br />\n<h2>即将引入的产品功能</h2>\n&nbsp;\n<ul>\n    <li>额外的图表类型。</li>\n    <li>对多重数据序列的支持。</li>\n    <li>可插拔的图表库，用于对 SVG/HTML5 的支持。</li>\n    <li>将数据导出为多种格式，如 CSV、native Excel、XML 或其他。</li>\n    <li>仪表板的完整导入和导出。</li>\n    <li>到 NoSQL 数据库的新连接器。</li>\n</ul>
