workspace.1.panelInstance.3056.rawcontent=<p><img width\="570" height\="425" title\="JBoss Business Activity Monitoring and Reporting" alt\="JBoss Business Activity Monitoring and Reporting" src\="images/AdministrationImage.jpg" style\="float\: right;" /></p>\n<p><br />\nCette section procure aux outils un accès pour gérer cette installation\:<br />\n&nbsp;&nbsp;</p>\n<h2>&nbsp;</h2>\n<h2>Fournisseurs de données\:</h2>\n&nbsp;\n<ul>\n    <li>Créer et configurer les fournisseurs de données BAM pour extraire des informations.&nbsp;</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />\n<h2>Connections externes\:</h2>\n&nbsp;\n<ul>\n    <li>Définissent les paramètres de connexion pour les bases de données ou autres systèmes.</li>\n</ul>\n<br type\="_moz" />\n<h2>Import et export\:</h2>\n&nbsp;\n<ul>\n    <li>Importent et exportent les diverses ressources pour déplacer les tableaux de bords à travers les systèmes.</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />
workspace.1.panelInstance.3030.rawcontent=<h3>Récapitulatif</h3>\n<ul>\n    <li>Total des tâches\: {dashboard_count, taskid}</li>\n    <li>Total des instances\: {dashboard_count, processinstanceid}\n    <ul>\n        <li>Complétées\: {dashboard_sum, completed}</li>\n        <li>Actives\:    {dashboard_sum, active}</li>\n        <li>En attente\:   {dashboard_sum, pending}</li>\n        <li>Suspendues\: {dashboard_sum, suspended}</li>\n        <li>Abandonnées\:   {dashboard_sum, aborted}</li>\n    </ul>\n    </li>\n</ul>
