workspace.1.panelInstance.3064.rawcontent=<p><img width\="570" height\="425" style\="float\: right;" src\="images/SampleDashboardsImage.jpg" alt\="JBoss Business Activity Monitoring and Reporting" title\="JBoss Business Activity Monitoring and Reporting" /></p>\n<p><br />\nDans cette section, vous trouverez des exemples de tableaux de bord qui démontrent une partie des fonctionnalités du produit.<br />\n&nbsp;</p>\n<br />\n<h2>Tableau de bord des opportunités de vente\:</h2>\n&nbsp;\n<ul>\n    <li>Exemple de tableau de bord style CRM.</li>\n    <li>Basé sur les données CSV.</li>\n    <li>Recherche vers le bas de la hiérarchie d'autres sections.</li>\n    <li>Tableaux de rapports.</li>\n    <li>Filtrage et recherches.</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />\n<h2>Tableau de bord de rapports de dépenses\:</h2>\n&nbsp;\n<ul>\n    <li>Exemple de tableau de bord minimal.</li>\n    <li>Recherche vers le bas sans changer de contexte.</li>\n    <li>Titres dynamiques des sections de tableau de bord.</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />
