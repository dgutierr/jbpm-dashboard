workspace.1.panelInstance.2309.rawcontent=<h1>Bienvenue dans JBoss Dashboard Builder</h1>\n<p><img width\="570" height\="425" title\="JBoss Dashboard Builder" alt\="JBoss Dashboard Builder" src\="images/home-image.jpg" style\="float\: right;" />JBoss Dashboard Builder est un tableau de bord et un outil de génération de rapports qui vous permet \:</p>\n<p>&nbsp;</p>\n<ul>\n    <li>La visualisation et la personnalisation des tableaux de bord.</li>\n    <li>La représentation graphique des KPI (Indicateurs clés de performance).</li>\n    <li>Définition de tableaux de rapports interactifs.</li>\n    <li>Filtrage et recherche, tous deux basés mémoire ou base de données.</li>\n</ul>\n<ul>\n    <li>Tableaux de bord de métriques d'exécution de processus.</li>\n    <li>Extraction des données de systèmes externes, par des protocoles divers.</li>\n    <li>Contrôle de l'accès par différents profils d'utilisateurs vers différents niveaux d'information.</li>\n</ul>\n<br />\n<br />\n<h2>Caractéristiques de produits à venir</h2>\n&nbsp;\n<ul>\n    <li>Types de diagrammes supplémentaires.</li>\n    <li>Support des séries de données multiples.</li>\n<li><span style\="font-size\: 9pt;">Import et export complet de tableaux de bord.</span></li>\n    <li>Nouveaux connecteurs vers bases de données NoSQL.</li>\n     <li>Support des flux de données en temps réel.</li>\n    <li>Modèles de prédiction.</li>\n</ul>
