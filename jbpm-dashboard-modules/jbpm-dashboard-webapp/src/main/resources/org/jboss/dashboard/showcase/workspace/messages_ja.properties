workspace.1.panelInstance.2309.rawcontent=<h1>JBoss ダッシュボードビルダー</h1>\n<p><img width\="570" height\="425" title\="JBoss Dashboard Builder" alt\="JBoss Dashboard Builder" src\="images/home-image.jpg" style\="float\: right;" />JBoss ダッシュボードビルダーはオープンソースのダッシュボードおよびレポーティングツールで、以下の機能を提供します。\:</p>\n<p>&nbsp;</p>\n<ul>\n    <li>ダッシュボードの構成とパーソナライゼーション</li>\n    <li>KPI(重要業績評価指標)のグラフィカルな表現</li>\n    <li>対話型レポートテーブルの定義</li>\n    <li>フィルターと検索 (インメモリまたはデータベース)</li>\n</ul>\n<ul>\n    <li>プロセス実行メトリクスダッシュボード</li>\n    <li>異なるプロトコルの外部システムからのデータ抽出</li>\n    <li>ユーザープロファイルに対するアクセス制御</li>\n</ul>\n<br />\n<br />\n<h2>次期バージョンで実装予定の機能</h2>\n&nbsp;\n<ul>\n    <li>追加のチャートタイプ</li>\n    <li>複数のデータ集合サポート</li>\n    <li><span style\="font-size\: 9pt;">ダッシュボードの完全なインポート・エクスポート</span></li>\n    <li>NoSQLデータベースのコネクタ</li>\n    <li>リアルタイムのデータフィードサポート</li>\n    <li>予測モデル</li>\n</ul>
