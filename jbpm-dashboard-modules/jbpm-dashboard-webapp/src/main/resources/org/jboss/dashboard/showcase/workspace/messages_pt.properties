workspace.1.panelInstance.2309.rawcontent=<h1>Bem-Vindo ao JBoss Dashboard Builder</h1>\n<p><img width\="570" height\="425" title\="JBoss Dashboard Builder" alt\="JBoss Dashboard Builder" src\="images/home-image.jpg" style\="float\: right;" />O JBoss Dashboard Builder é um painel de código aberto e a ferramenta de relatório que permite\:</p>\n<p>&nbsp;</p>\n<ul>\n    <li>A configuração visual e personalização dos painéis.</li>\n    <li>A representação gráfica dos KPIs (Indicadores de Desempenho Chave).</li>\n    <li>Definição das tabelas de relatório interativo.</li>\n    <li>Filtro e busca, ambos em memória ou baseado no banco de dados.</li>\n</ul>\n<ul>\n    <li>Painéis das métricas de execução do processo.</li>\n    <li>Extração de dados a partir dos sistemas externos, através de protocolos.</li>\n    <li>Controle de acesso para perfis de usuário diferente para diferente níveis de informação.</li>\n</ul>\n<br />\n<br />\n<h2>Recursos novos</h2>\n&nbsp;\n<ul>\n    <li>Tipos de gráfico adicional</li>\n    <li>Suporte para séries de dados múltiplos.</li>\n    <li><span style\="font-size\: 9pt;">Importação e exportação dos painéis completa.</span></li>\n    <li>Novos conectores aos bancos de dados NoSQL.</li>\n    <li>Dados em tempor real alimentam suporte.</li>\n    <li>Modelos de predicção.</li>\n</ul>
