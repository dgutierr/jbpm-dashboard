workspace.1.panelInstance.3056.rawcontent=<p><img width\="570" height\="425" title\="JBoss Business Activity Monitoring and Reporting" alt\="JBoss Business Activity Monitoring and Reporting" src\="images/AdministrationImage.jpg" style\="float\: right;" /></p>\n<p><br />\nEsta seção fornece acesso às ferramentas para gerenciamento desta instalação\:<br />\n&nbsp;&nbsp;</p>\n<h2>&nbsp;</h2>\n<h2>Provedores de Dados\:</h2>\n&nbsp;\n<ul>\n    <li>Criar e configurar os provedores de dados BAM para restaurar informação.&nbsp;</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />\n<h2>Conexões externas\:</h2>\n&nbsp;\n<ul>\n    <li>Define connection parameters to databases or other systems.</li>\n</ul>\n<br type\="_moz" />\n<h2>Importar e exportar\:</h2>\n&nbsp;\n<ul>\n    <li>Importar e exportar os ativos diferentes para mover os painéis através dos sistemas.</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />
